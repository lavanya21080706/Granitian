<ion-app>

    <!-- SIDEBAR -->
    <ion-menu menuId="mainMenu" contentId="mainContent" class="sidebar" type="overlay" [swipeGesture]="isMobile">
        <ion-content class="bg">
            <div class="menu-header-card">
                <ion-avatar class="avatar">
                    <img alt="Silhouette of a person's head"
                        src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                </ion-avatar>

                <div class="user-info">
                    <div class="name-row">
                        <h3>Krishna Chaitanya</h3>
                        <ion-icon name="create-outline" class="edit-icon" (click)="goToProfile()">
                        </ion-icon>
                    </div>
                    <p>Senior Graphic Designer</p>
                </div>

                <ion-button fill="clear" class="close-btn" (click)="closeMenu()">
                    <ion-icon name="close-outline"></ion-icon>
                </ion-button>
            </div>


            <!-- MENU -->
            <ion-list class="menu-list">

                <ion-item lines="none" class="menu-item" routerLink="/dashboard" routerLinkActive="active"
                    (click)="onMenuClick()">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>

                <ion-item lines="none" class="menu-item" routerLink="/help" routerLinkActive="active"
                    (click)="onMenuClick()">
                    <ion-icon name="help-circle"></ion-icon>
                    <ion-label>Help</ion-label>
                </ion-item>

                <ion-item lines="none" class="menu-item" routerLink="/feedback" routerLinkActive="active"
                    (click)="onMenuClick()">
                    <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                    <ion-label>Feedback</ion-label>
                </ion-item>

                <ion-item lines="none" class="menu-item" routerLink="/invite-friend" routerLinkActive="active"
                    (click)="onMenuClick()">
                    <ion-icon name="people-outline"></ion-icon>
                    <ion-label>Invite Friend</ion-label>
                </ion-item>

                <ion-item lines="none" class="menu-item" routerLink="/add-user" routerLinkActive="active"
                    (click)="onMenuClick()">
                    <ion-icon name="person-add-outline"></ion-icon>
                    <ion-label>Add User</ion-label>
                </ion-item>

                <ion-item lines="none" class="menu-item" routerLink="/about-us" routerLinkActive="active"
                    (click)="onMenuClick()">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-item>

            </ion-list>

            <!-- SIGN OUT -->
            <div class="logout-wrapper">
                <ion-item lines="none" class="menu-item logout-item" (click)="onSignOut()">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <ion-label>Sign Out</ion-label>
                </ion-item>
            </div>

        </ion-content>
    </ion-menu>

    <!-- MAIN CONTENT -->
    <ion-router-outlet id="mainContent"></ion-router-outlet>

</ion-app>
