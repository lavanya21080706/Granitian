<ion-menu contentId="mainContent" menuId="mainMenu" class="sidebar">

  <ion-content id="mainContent">
    <div class="profile-box">
      <ion-avatar class="avatar">
        <img src="assets/profile.png" />
      </ion-avatar>
      <h2 class="username">Krishna Chaitanya</h2>
    </div>

    <ion-list class="menu-list">
      <ion-item lines="none" class="menu-item active">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item lines="none" class="menu-item">
        <ion-icon name="help-circle-outline"></ion-icon>
        <ion-label>Help</ion-label>
      </ion-item>

      <ion-item lines="none" class="menu-item">
        <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        <ion-label>Feedback</ion-label>
      </ion-item>

      <ion-item lines="none" class="menu-item">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Invite Friend</ion-label>
      </ion-item>

      <ion-item lines="none" class="menu-item">
        <ion-icon name="share-social-outline"></ion-icon>
        <ion-label>Rate the app</ion-label>
      </ion-item>

      <ion-item lines="none" class="menu-item">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>About Us</ion-label>
      </ion-item>

    </ion-list>

    <div class="logout-box">
      <ion-item lines="none" class="logout-item">
        <ion-icon name="power-outline"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </div>

  </ion-content>
</ion-menu>

<app-granitian-header></app-granitian-header>


<ion-content class="main-content">

  <div class="feature-grid">

    <ion-card button class="feature-card" (click)="openSlabDashboard()">
      <ion-card-content>
        <ion-icon name="analytics-outline"></ion-icon>
        <h2>Measurement</h2>
      </ion-card-content>
    </ion-card>

    <ion-card button class="feature-card">
      <ion-card-content>
        <ion-icon name="cube-outline"></ion-icon>
        <h2>Inventory</h2>
      </ion-card-content>
    </ion-card>

    <ion-card button class="feature-card">
      <ion-card-content>
        <ion-icon name="people-outline"></ion-icon>
        <h2>Social Media</h2>
      </ion-card-content>
    </ion-card>

    <ion-card button class="feature-card">
      <ion-card-content>
        <ion-icon name="call-outline"></ion-icon>
        <h2>Request a deal</h2>
      </ion-card-content>
    </ion-card>
  </div>

  <app-bottom-tabs
  [tabs]="dashboardTabs"
  activeRoute="/dashboard">
</app-bottom-tabs>

</ion-content>
